---
layout: default
title: 博客主页
---

<h1>{{ site.title }}</h1>
<p>{{ site.description }}</p>

<h2>最新文章列表</h2>

{% for post in site.posts %}
<article>
  <h3>
    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
  </h3>
  <p>发布于 {{ post.date | date: "%Y-%m-%d" }}</p>
  <div class="excerpt">{{ post.excerpt }}</div>
</article>
<hr />
{% endfor %}
